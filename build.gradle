buildscript {
    ext.kotlin_version = '1.1.1'
    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.android.tools.build:gradle:2.2.3"
    }
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "org.kotlin.sample"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

repositories {
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "com.android.support:appcompat-v7:25.3.1"
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-core:0.14"
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-rx2:0.14"
    compile "io.reactivex.rxjava2:rxjava:2.0.8"
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-android:0.14"
}

task wrapper(type: Wrapper) {
    gradleVersion = "3.4.1"
}

kotlin {
    experimental {
        coroutines "enable"
    }
}